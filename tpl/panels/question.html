<div id="{{ floorName }}-content" class="question">
    <div class="panel-head row">
        <div class="col-md-10 header">
            <h2 class="panel-title">
                {{{ header }}}
            </h2>
        </div>
    
        <div class="col-md-2">
            <div class="panel-image">
            	{{#spins.display}}
                <img src="img/{{ spins.display }}_spin.png" alt="+{{ spins.display }} spins" />
            	{{/spins.display}}
            </div>
        </div>
        
        <div class="clearfix"></div>

        <div class="col-md-12 subheader">
            <div class="panel-subhead">
                {{{ subhead }}}
            </div>
        </div>

        <div class="clearfix"></div>
    </div>
    
    <div class="col-md-12">
        <div id="step-counter">
            Question <span id="current-step">{{ qIndex }}</span> of <span id="step-count">{{ qCount }}</span>
        </div>

        <div id="question{{ qIndex }}" class="question row">
            {{# fields }}
            
            <div class="col-md-12">
                <label for="{{ floorName }}" class="question-label">{{ label }}</label>
                <select name="{{ floorName }}" id="{{ name }}" value="{{ value }}" class="form-control">
                    <option value="default">Choose one...</option>
                    {{#options}}
                        {{# value }}
                        <option value="{{ value }}">{{{ label }}}</option>
                        {{/ value }}
                    {{/options}}
                </select>
            </div>

            <input type="hidden" name="{{ floorName }}_id" value="{{ qId }}">

            {{/ fields }}
        </div>
    </div>

    <div class="buttons"
        data-isquestion="1"
        data-qcontainer="{{# lastQuestion }}1{{/ lastQuestion }}{{^ lastQuestion }}0{{/ lastQuestion }}"
        data-panel="{{ floorName }}"
        data-pindex="{{ indexes.p }}"
        data-qindex="{{ indexes.q }}"
    >
        <div class="row">
            {{!# nextPanel }}
            <div class="col-md-6 col-md-push-6">
                <button id="nextBtn{{ indexes.p }}" class="panelsLinkNext NxtBtn btn-block" type="button">
                    {{# nextPanel }}
                        {{ nextPanel }}
                    {{/ nextPanel }}
                    {{^ nextPanel }}
                        next
                    {{/ nextPanel }}
                </button>
            </div>
            {{!/ nextPanel }}

            {{!# prevPanel }}
            <div class="col-md-6 col-md-pull-6">
                <button id="backBtn{{ indexes.p }}" class="panelsLinkPrev BckBtn btn-block" type="button">
                    {{# prevPanel }}
                        {{ prevPanel }}
                    {{/ prevPanel }}
                    {{^ prevPanel }}
                        back
                    {{/ prevPanel }}
                </button>
            </div>
            {{!/ prevPanel }}
            
            <div class="clearfix"></div>
            
            <div class="col-md-6 col-md-offset-6">
                <a href="#" class="skip-questions">
                    skip section
                </a>
            </div>
        </div>
    </div>
</div>
