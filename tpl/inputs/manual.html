<input type="{{type}}" class="{{className}}" id="{{id}}" name="{{name}}" value="{{value}}" placeholder="{{placeholder}}"/>

{{#fields}}
<ul class="fields">
    <li>{{ firstname }}</li>
    <li>{{ lastname }}</li>
    <li>{{ address }}</li>
    <li>{{ city }}</li>
    <li>{{ state }}</li>
    <li>{{ zip }}</li>
    <li>{{ email }}</li>
    <li>{{ phone }}</li>
</ul>
{{/fields}}
